<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <p>Rock, Paper, Scissors in the console!</p>
    <p>The machine will make a random choice</p>
    <script>
      let machineSelection = machineChoice();
      let humanSelection = humanChoice();
      let humanScore = 0;
      let machineScore = 0;
      console.log(
        `The human has chosen ${humanSelection}. The machine has chosen ${machineSelection}`
      );

      function machineChoice() {
        let machineRoll = Math.floor(Math.random() * 3); //choice will be one of 3 random numbers 0-2
        let result; //initialize result

        //using a switch, we determine the machines "hand" using the machinesRoll and assign the value to result.
        switch (machineRoll) {
          case 0:
            result = "rock";
            break;
          case 1:
            result = "paper";
            break;
          case 2:
            result = "scissors";
        }

        return result;
      }
      //end machineChoice function

      function humanChoice() {
        let humanInput = prompt(
          "You have been challenged to Rock, Paper, Scissors. Enter your choice! "
        ).toLowerCase();

        if (humanInput) return humanInput;
      }
    </script>
  </body>
</html>
