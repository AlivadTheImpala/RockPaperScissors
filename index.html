    <p>Rock, Paper, Scissors in the console!</p>
    <p>The machine will make a random choice</p>
    <script>
      let machineSelection = machineChoice();
      console.log(machineSelection);

      function machineChoice() {
        let machineRoll = Math.floor(Math.random() * 3);
        let result;

        switch (machineRoll) {
          case 0:
            result = "rock";
            break;
          case 1:
            result = "paper";
            break;
          case 2:
            result = "scissors";
        }

        return result;
      }
